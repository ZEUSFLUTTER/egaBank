<div *ngIf="config" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6 transform transition-all">
    <!-- Header -->
    <div class="flex items-center mb-4">
      <div class="flex-shrink-0">
        <!-- Success Icon -->
        <svg *ngIf="config.type === 'success'" class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <!-- Error Icon -->
        <svg *ngIf="config.type === 'error'" class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <!-- Warning Icon -->
        <svg *ngIf="config.type === 'warning'" class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
        <!-- Info Icon (default) -->
        <svg *ngIf="config.type === 'info' || !config.type" class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h3 class="ml-3 text-lg font-semibold text-gray-900">{{ config.title }}</h3>
    </div>

    <!-- Body -->
    <div class="mb-6">
      <p class="text-gray-600">{{ config.message }}</p>
    </div>

    <!-- Footer -->
    <div class="flex justify-end space-x-3">
      <button *ngIf="config.showCancel"
              (click)="onCancel()"
              class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
        {{ config.cancelText || 'Annuler' }}
      </button>
      <button (click)="onConfirm()"
              class="px-4 py-2 text-white rounded-lg transition-colors"
              [ngClass]="{
                'bg-blue-500 hover:bg-blue-600': config.type === 'info',
                'bg-green-500 hover:bg-green-600': config.type === 'success',
                'bg-yellow-500 hover:bg-yellow-600': config.type === 'warning',
                'bg-red-500 hover:bg-red-600': config.type === 'error'
              }">
        {{ config.confirmText || 'OK' }}
      </button>
    </div>
  </div>
</div>
