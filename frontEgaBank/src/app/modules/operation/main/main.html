<section class="min-h-screen w-full bg-gradient-to-br from-slate-50 to-blue-50 flex flex-col">

  <!-- Progress Bar -->
  <div class="h-2 lg:h-3 w-full bg-white/50 sticky top-0 z-10 shadow-sm">
    <div class="h-full bg-gradient-to-r from-primary-500 to-primary-600 w-1/3 shadow-lg shadow-primary-500/30 rounded-r-full transition-all duration-500"></div>
  </div>

  <!-- Contenu Principal -->
  <main class="flex-1 w-full p-4 sm:p-6 lg:p-8">
    
    <!-- Default Info View -->
    <div *ngIf="!isRetrait && !isVersement && !isVirement" class="h-full animate-fade-in">
      <app-info></app-info>
    </div>

    <!-- Operations Views -->
    <div *ngIf="isRetrait || isVersement || isVirement" class="animate-in slide-in-from-left-10 duration-500">
      <div class="card-light p-4 sm:p-6 lg:p-8 shadow-xl border-0 bg-white/95 backdrop-blur-sm rounded-2xl h-fit max-w-5xl mx-auto">
        <app-left [isRetraited]="isRetrait" [isVersemented]="isVersement" [isViremented]="isVirement"></app-left>
      </div>
    </div>

  </main>
</section>
