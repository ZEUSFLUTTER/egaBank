<section class="flex flex-col lg:flex-row h-screen w-full bg-gradient-to-br from-slate-100 to-blue-50 overflow-hidden">

  <!-- Navigation (Right) - En haut sur mobile, à droite sur desktop -->
  <aside class="w-full lg:w-[380px] xl:w-[420px] h-auto lg:h-full flex-none border-b lg:border-b-0 lg:border-r-2 border-slate-200 bg-white shadow-lg overflow-y-auto custom-scrollbar order-1">
    <app-right
      (isRetrait)="showRetrait($event)"
      (isVersement)="showVersement($event)"
      (isVirement)="showVirement($event)">
    </app-right>
  </aside>

  <!-- Contenu Principal (Left) - En bas sur mobile, à gauche sur desktop -->
  <main class="flex-grow h-full lg:h-full overflow-y-auto bg-gradient-to-br from-slate-100 to-blue-50 custom-scrollbar order-2">

    <!-- Progress Bar -->
    <div class="h-2 lg:h-3 w-full bg-white/80 sticky top-0 z-10 shadow-sm border-b border-slate-200">
      <div class="h-full bg-gradient-to-r from-primary-500 to-primary-600 w-1/3 shadow-md rounded-r-lg transition-all duration-500"></div>
    </div>

    <!-- Content Container -->
    <div class="p-4 sm:p-6 lg:p-8 xl:p-12">
      <div class="max-w-6xl mx-auto">
        <div class="relative min-h-[calc(100vh-120px)] lg:min-h-[600px]">

          <!-- Default Info View -->
          <div class="h-full animate-fade-in">
            <app-info *ngIf="!isRetrait && !isVersement && !isVirement"></app-info>
          </div>

          <!-- Operations Views -->
          <div class="animate-in slide-in-from-right-10 duration-500" *ngIf="isRetrait || isVersement || isVirement">
            <div class="bg-white border-2 border-slate-200 rounded-xl lg:rounded-2xl p-4 sm:p-6 lg:p-8 shadow-lg">
              <app-left
                [isRetraited]="isRetrait"
                [isVersemented]="isVersement"
                [isViremented]="isVirement">
              </app-left>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
</section>
