<div class="max-w-3xl mx-auto mt-10 p-6">
  <div class="bg-slate-900/40 backdrop-blur-md rounded-[2.5rem] border border-slate-800/50 shadow-2xl overflow-hidden transition-all duration-500">

    <div class="p-8 border-b border-slate-800/50">
      <h4 class="text-2xl font-black text-white flex items-center gap-4">
        <span class="w-1.5 h-8 bg-rose-500 rounded-full shadow-[0_0_15px_rgba(244,63,94,0.5)]"></span>
        Effectuer un Retrait
      </h4>
    </div>

    <form [formGroup]="opForm" (ngSubmit)="onSubmit()" class="p-8 space-y-8">

      <div *ngIf="isSuccessed" class="p-6 rounded-2xl bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 flex flex-col items-center gap-4">
        <div class="w-16 h-16 rounded-full bg-emerald-500/20 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <p class="text-xl font-black uppercase tracking-widest">Retrait effectué</p>
        <button type="button" (click)="isSuccessed = false; showDetails = false" class="text-sm underline opacity-70 hover:opacity-100">Nouvelle opération</button>
      </div>

      <div *ngIf="!isSuccessed" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-black ml-2">Type de compte</label>
            <select formControlName="type" class="w-full bg-slate-950/50 border border-slate-800 text-slate-300 rounded-2xl p-4 focus:ring-2 focus:ring-rose-500 outline-none transition-all">
              <option value="" disabled>Choisir le type</option>
              <option value="CC">Compte Courant</option>
              <option value="CE">Compte Épargne</option>
            </select>
          </div>

          <div class="space-y-2">
            <label class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-black ml-2">Numéro de compte</label>
            <input type="text" formControlName="numCompte" (focusout)="onKeyUp($event)" (keydown.enter)="$event.preventDefault(); onKeyUp($event)" placeholder="N° de compte client"
              class="w-full bg-slate-950/50 border border-slate-800 text-white rounded-2xl p-4 focus:ring-2 focus:ring-rose-500 outline-none transition-all"
              [ngClass]="{'border-rose-500': submitted && fb.numCompte?.errors}">
          </div>
        </div>

        <div *ngIf="showDetails && compte" class="bg-slate-950/40 rounded-[2rem] border border-slate-800/50 p-6 space-y-4">
          <h5 class="text-rose-500 text-xs font-black uppercase tracking-[0.2em] mb-4">Informations Client</h5>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <p class="text-[10px] text-slate-500 uppercase">Titulaire</p>
              <p class="text-white font-bold">{{compte.client.nom}} {{compte.client.prenom}}</p>
            </div>
            <div class="text-right">
              <p class="text-[10px] text-slate-500 uppercase">Solde disponible</p>
              <p class="text-rose-400 font-black text-xl">{{compte.balance | number:'1.0-0'}} FCFA</p>
            </div>
            <div>
              <p class="text-[10px] text-slate-500 uppercase">Statut</p>
              <p class="text-emerald-500 text-sm font-bold">{{compte.status}}</p>
            </div>
          </div>

          <div class="pt-6 border-t border-slate-800/50">
            <label class="text-[10px] uppercase tracking-[0.2em] text-rose-500 font-black ml-2">Montant à retirer</label>
            <input type="number" formControlName="montant" placeholder="Montant du débit..."
              class="w-full bg-slate-950 border border-rose-500/30 text-white rounded-2xl p-4 text-2xl font-black focus:ring-2 focus:ring-rose-500 outline-none transition-all mt-2">
          </div>
        </div>

        <p *ngIf="isError" class="text-rose-400 text-xs font-bold text-center bg-rose-500/10 p-3 rounded-xl border border-rose-500/20">
          ⚠️ {{isError}}
        </p>

        <div *ngIf="showDetails && compte" class="pt-4">
          <button [disabled]="opForm.invalid" type="submit"
            class="w-full bg-rose-600 hover:bg-rose-500 disabled:bg-slate-800 disabled:text-slate-500 text-white font-black py-5 rounded-2xl shadow-lg transition-all transform active:scale-95 flex justify-center items-center gap-2">
            Valider le Retrait
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
