<div class="max-w-3xl mx-auto mt-10 p-6">
  <div class="bg-slate-900/40 backdrop-blur-md rounded-[2.5rem] border border-slate-800/50 shadow-2xl overflow-hidden transition-all duration-500">

    <div class="p-8 border-b border-slate-800/50">
      <h4 class="text-2xl font-black text-white flex items-center gap-4">
        <span class="w-1.5 h-8 bg-blue-500 rounded-full shadow-[0_0_15px_rgba(59,130,246,0.5)]"></span>
        Effectuer un Virement
      </h4>
    </div>

    <form [formGroup]="opForm" (ngSubmit)="onSubmit()" class="p-8 space-y-8">

      <div *ngIf="isSuccessed" class="p-6 rounded-2xl bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 flex flex-col items-center gap-4 animate-in zoom-in-95">
        <div class="w-16 h-16 rounded-full bg-emerald-500/20 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <p class="text-xl font-black uppercase tracking-widest">Virement effectué</p>
        <button type="button" (click)="isSuccessed = false; showSourceDetails = false; showDestDetails = false" class="text-sm underline opacity-70 hover:opacity-100">Nouvelle opération</button>
      </div>

      <div *ngIf="!isSuccessed" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-black ml-2">Type de compte</label>
            <select formControlName="type" class="w-full bg-slate-950/50 border border-slate-800 text-slate-300 rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
              <option value="" disabled>Choisir le type</option>
              <option value="CC">Compte Courant</option>
              <option value="CE">Compte Épargne</option>
            </select>
          </div>

          <div class="space-y-2">
            <label class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-black ml-2">Compte Source (Débit)</label>
            <input type="text" formControlName="numCompteS" (focusout)="onKeyUpSource($event)" (keydown.enter)="$event.preventDefault(); onKeyUpSource($event)" placeholder="N° Compte Source"
              class="w-full bg-slate-950/50 border border-slate-800 text-white rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
          </div>
        </div>

        <div *ngIf="showSourceDetails && compteSource" class="bg-blue-500/5 rounded-[2rem] border border-blue-500/20 p-6 space-y-4 animate-in slide-in-from-left-4">
          <div class="flex justify-between items-center">
            <h5 class="text-blue-400 text-xs font-black uppercase tracking-[0.2em]">Expéditeur</h5>
            <span class="px-3 py-1 bg-blue-500/20 text-blue-400 rounded-full text-[10px] font-bold">SOLDE : {{compteSource.balance | number:'1.0-0'}} FCFA</span>
          </div>
          <p class="text-white font-bold">{{compteSource.client?.nom}} {{compteSource.client?.prenom}}</p>
        </div>

        <div class="space-y-2" *ngIf="showSourceDetails">
          <label class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-black ml-2">Compte Destination (Crédit)</label>
          <input type="text" formControlName="numCompteD" (focusout)="onKeyUpDest($event)" (keydown.enter)="$event.preventDefault(); onKeyUpDest($event)" placeholder="N° Compte Bénéficiaire"
            class="w-full bg-slate-950/50 border border-slate-800 text-white rounded-2xl p-4 focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
        </div>

        <div *ngIf="showDestDetails && compteDest" class="bg-emerald-500/5 rounded-[2rem] border border-emerald-500/20 p-6 space-y-4 animate-in slide-in-from-right-4">
          <h5 class="text-emerald-400 text-xs font-black uppercase tracking-[0.2em]">Bénéficiaire</h5>
          <p class="text-white font-bold">{{compteDest.client?.nom}} {{compteDest.client?.prenom}}</p>
        </div>

        <div class="pt-2" *ngIf="showSourceDetails && showDestDetails">
          <label class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-black ml-2">Montant du Virement</label>
          <input type="number" formControlName="montant" placeholder="0.00"
            class="w-full bg-slate-950/50 border border-slate-800 text-white rounded-2xl p-4 font-black text-2xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all mt-2">
        </div>

        <p *ngIf="isError" class="text-rose-400 text-xs font-bold text-center bg-rose-500/10 p-4 rounded-2xl border border-rose-500/20">
          ⚠️ {{isError}}
        </p>

        <div *ngIf="showSourceDetails && showDestDetails" class="pt-4">
          <button [disabled]="opForm.invalid" type="submit"
            class="w-full bg-blue-600 hover:bg-blue-500 disabled:bg-slate-800 disabled:text-slate-600 text-white font-black py-5 rounded-2xl shadow-xl transition-all transform active:scale-[0.98] flex justify-center items-center gap-3">
            Confirmer le Virement
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
