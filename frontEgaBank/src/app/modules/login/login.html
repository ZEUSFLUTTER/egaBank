<div class="min-h-screen bg-gradient-to-br from-slate-100 via-white to-blue-50 flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <!-- Carte de connexion -->
    <div class="bg-white border-2 border-slate-200 rounded-2xl p-8 shadow-lg animate-fade-in">
      <!-- En-t√™te -->
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-slate-900 font-playfair mb-2">EGA BANK</h2>
        <p class="text-slate-600 font-semibold text-lg">Espace Administration</p>
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
        <div class="space-y-2">
          <label class="block text-slate-800 text-sm font-bold mb-2">Identifiant</label>
          <input type="text" name="username" [(ngModel)]="username" required
                 placeholder="Entrez votre identifiant"
                 class="w-full bg-white border-2 border-slate-300 text-slate-900 rounded-lg px-4 py-4 text-base font-medium focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-200 placeholder-slate-500">
        </div>

        <div class="space-y-2">
          <label class="block text-slate-800 text-sm font-bold mb-2">Mot de passe</label>
          <input type="password" name="password" [(ngModel)]="password" required
                 placeholder="Entrez votre mot de passe"
                 class="w-full bg-white border-2 border-slate-300 text-slate-900 rounded-lg px-4 py-4 text-base font-medium focus:border-primary-500 focus:ring-2 focus:ring-primary-100 transition-all duration-200 placeholder-slate-500">
        </div>

        <!-- Message d'erreur -->
        @if (error) {
          <div class="p-4 bg-red-50 border-2 border-red-200 rounded-lg text-red-800 text-sm font-semibold text-center animate-in">
            <div class="flex items-center justify-center space-x-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
              </svg>
              <span>Identifiants incorrects ou acc√®s refus√©.</span>
            </div>
          </div>
        }

        <!-- Bouton de connexion -->
        <button type="submit" [disabled]="loginForm.invalid || isLoading"
                class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed py-4 rounded-lg font-bold text-base transition-all duration-200">
          <span class="flex items-center justify-center space-x-3">
            @if (isLoading) {
              <svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Connexion en cours...</span>
            } @else {
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
              </svg>
              <span>Se connecter</span>
            }
          </span>
        </button>
      </form>

      <!-- Liens utiles -->
      <div class="mt-8 text-center">
        <a href="#" class="text-sm text-slate-600 hover:text-primary-600 font-medium transition-colors duration-200">
          Mot de passe oubli√© ?
        </a>
      </div>
    </div>

    <!-- Information de s√©curit√© -->
    <div class="mt-6 text-center">
      <p class="text-sm text-slate-600 font-medium">
        üîí Connexion s√©curis√©e SSL - Vos donn√©es sont prot√©g√©es
      </p>
    </div>
  </div>
</div>
