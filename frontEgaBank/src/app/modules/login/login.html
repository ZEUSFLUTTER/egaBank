<div class="min-h-screen bg-slate-950 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-3xl p-8 shadow-2xl">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white">EGA BANK</h2>
      <p class="text-slate-400 mt-2">Espace Administration</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
      <div class="flex flex-col gap-2">
        <label class="text-slate-400 text-xs font-bold uppercase tracking-wider">Identifiant</label>
        <input type="text" name="username" [(ngModel)]="username" required
               class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all">
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-slate-400 text-xs font-bold uppercase tracking-wider">Mot de passe</label>
        <input type="password" name="password" [(ngModel)]="password" required
               class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all">
      </div>

      @if (error) {
        <div class="p-3 bg-red-500/10 border border-red-500/50 rounded-xl text-red-500 text-sm text-center">
          Identifiants incorrects ou accès refusé.
        </div>
      }

      <button type="submit" [disabled]="loginForm.invalid || isLoading"
              class="w-full bg-blue-600 hover:bg-blue-700 disabled:opacity-50 text-white font-bold py-4 rounded-2xl transition-all shadow-xl shadow-blue-500/20 transform active:scale-95">
        {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
      </button>
    </form>
  </div>
</div>
