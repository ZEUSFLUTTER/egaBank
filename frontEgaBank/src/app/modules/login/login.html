<div class="auth-page">
  <div class="auth-card">
    <div class="auth-header">
      <h1>EGA BANK</h1>
      <p>{{ loginType === 'client' ? 'Connexion client' : 'Connexion admin' }}</p>
    </div>

    <div class="auth-toggle">
      <button type="button" (click)="switchLoginType('client')" [class.active]="loginType === 'client'">Client</button>
      <button type="button" (click)="switchLoginType('admin')" [class.active]="loginType === 'admin'">Admin</button>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="auth-form">
      <div class="auth-field">
        <label>{{ loginType === 'client' ? 'Email' : 'Identifiant' }}</label>
        <input
          type="text"
          name="email"
          [(ngModel)]="email"
          required
          [placeholder]="loginType === 'client' ? 'votre@email.com' : 'Entrez votre identifiant'"
        />
      </div>

      <div class="auth-field">
        <label>Mot de passe</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Votre mot de passe"
        />
      </div>

      @if (error) {
        <div class="auth-error">
          {{ errorMessage || 'Identifiants incorrects ou accès refusé.' }}
        </div>
      }

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="auth-submit">
        @if (isLoading) {
          Connexion en cours...
        } @else {
          Se connecter
        }
      </button>
    </form>

    <div class="auth-links">
      @if (loginType === 'client') {
        <p>
          Pas encore de compte ?
          <a routerLink="/register">S'inscrire</a>
        </p>
      }
      <a href="#">Mot de passe oublié ?</a>
    </div>
  </div>
</div>
