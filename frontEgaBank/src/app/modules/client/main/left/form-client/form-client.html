<div
  class="max-w-4xl mx-auto p-4 sm:p-8 bg-slate-900 rounded-3xl border border-slate-800 shadow-2xl transition-all duration-500">

  <div *ngIf="isSuccessed"
    class="mb-6 p-4 bg-green-500/10 border border-green-500/50 rounded-2xl flex items-center gap-3 text-green-400">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
      viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span class="font-bold">Client enregistré avec succès !</span>
  </div>

  <div class="mb-8">
    <h2 class="text-3xl font-bold text-white flex items-center gap-3">
      <span class="p-3 bg-blue-600 rounded-2xl shadow-lg shadow-blue-500/20">
        <svg *ngIf="!showCompteForm" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
        <svg *ngIf="showCompteForm" xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </span>
      <span *ngIf="!showCompteForm">Inscription Nouveau Client</span>
      <span *ngIf="showCompteForm">Ouverture de Compte</span>
    </h2>
    <p class="text-slate-500 mt-2 text-sm italic">Système de gestion centralisé
      EgaBank</p>
  </div>

  <form *ngIf="!showCompteForm" [formGroup]="customerForm"
    (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div class="flex flex-col gap-2">
        <label
          class="text-slate-400 text-xs font-bold uppercase tracking-wider">Nom
          de famille</label>
        <input type="text" formControlName="firstName" placeholder="Ex: SESSOU"
          [ngClass]="{'border-red-500 ring-1 ring-red-500': submitted && fb.firstName.errors}"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all">
        <small *ngIf="submitted && fb.firstName.errors"
          class="text-red-500 text-[10px]">Le nom est obligatoire</small>
      </div>

      <div class="flex flex-col gap-2">
        <label
          class="text-slate-400 text-xs font-bold uppercase tracking-wider">Prénoms</label>
        <input type="text" formControlName="lastName" placeholder="Ex: Jean-Luc"
          [ngClass]="{'border-red-500 ring-1 ring-red-500': submitted && fb.lastName.errors}"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all">
        <small *ngIf="submitted && fb.lastName.errors"
          class="text-red-500 text-[10px]">Le prénom est obligatoire</small>
      </div>

      <div class="flex flex-col gap-2 md:col-span-2">
        <label
          class="text-slate-400 text-xs font-bold uppercase tracking-wider">Adresse
          Email</label>
        <input type="email" formControlName="email"
          placeholder="client@egabank.com"
          [ngClass]="{'border-red-500 ring-1 ring-red-500': submitted && fb.email.errors}"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all">
      </div>

      <div class="flex flex-col gap-2">
        <label
          class="text-slate-400 text-xs font-bold uppercase tracking-wider">Téléphone</label>
        <input type="text" formControlName="telephone"
          placeholder="+228 90 00 00 00"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all">
      </div>

      <div class="flex flex-col gap-2">
        <label
          class="text-slate-400 text-xs font-bold uppercase tracking-wider">Date
          de naissance</label>
        <input type="date" formControlName="birthday"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all">
      </div>

      <div class="flex flex-col gap-2">
        <label
          class="text-slate-400 text-xs font-bold uppercase tracking-wider">Sexe</label>
        <select formControlName="sexe"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500">
          <option value disabled selected>Choisir...</option>
          <option value="M">Masculin</option>
          <option value="F">Féminin</option>
        </select>
      </div>

      <div class="flex flex-col gap-2">
        <label
          class="text-slate-400 text-xs font-bold uppercase tracking-wider">Nationalité</label>
        <input type="text" formControlName="nationalite" placeholder="Togolaise"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all">
      </div>

      <div class="flex flex-col gap-2 md:col-span-2">
        <label
          class="text-slate-400 text-xs font-bold uppercase tracking-wider">Adresse
          Résidentielle</label>
        <textarea formControlName="address" rows="2" placeholder="Lomé, Togo"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all"></textarea>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
      <button type="submit"
        [disabled]="customerForm.invalid || submitted"
        class="bg-blue-600 hover:bg-blue-700 disabled:bg-slate-700 disabled:cursor-not-allowed text-white font-bold py-4 rounded-2xl transition-all shadow-xl shadow-blue-500/20 transform hover:-translate-y-1 flex items-center justify-center gap-3">

        @if (submitted && !isSuccessed) {
        <span
          class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
        Traitement...
        } @else {
        Enregistrer le client
        }
      </button>
      <button type="reset"
        class="bg-slate-800 hover:bg-slate-700 text-slate-400 font-bold py-4 rounded-2xl transition-all border border-slate-700 transform hover:-translate-y-1">
        Annuler
      </button>
    </div>
  </form>
  @if (showCompteForm) {
  <app-form-compte
    [clientName]="name"
    [clientId]="idClient">
  </app-form-compte>
  }
</div>
