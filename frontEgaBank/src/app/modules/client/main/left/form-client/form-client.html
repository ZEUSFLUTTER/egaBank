<div class="max-w-4xl mx-auto p-4 sm:p-8 bg-slate-900 rounded-3xl border border-slate-800 shadow-2xl transition-all duration-500">

  <div class="mb-8">
    <h2 class="text-3xl font-bold text-white flex items-center gap-3">
      <span class="p-3 bg-blue-600 rounded-2xl shadow-lg shadow-blue-500/20">
        <svg *ngIf="!showCompteForm" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
        <svg *ngIf="showCompteForm" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </span>
      <span *ngIf="!showCompteForm">Inscription Nouveau Client</span>
      <span *ngIf="showCompteForm">Ouverture de Compte</span>
    </h2>
    <p class="text-slate-500 mt-2 text-sm italic">Système de gestion centralisé EgaBank</p>
  </div>

  <form *ngIf="!showCompteForm" [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <div class="flex flex-col gap-2">
        <label class="text-slate-400 text-xs font-bold uppercase tracking-wider">Nom de famille</label>
        <input type="text" formControlName="firstName" placeholder="Ex: SESSOU"
          [ngClass]="{'border-red-500 ring-1 ring-red-500': submitted && fb.firstName.errors}"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all">
        <small *ngIf="submitted && fb.firstName.errors" class="text-red-500 text-[10px]">Le nom est obligatoire</small>
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-slate-400 text-xs font-bold uppercase tracking-wider">Prénoms</label>
        <input type="text" formControlName="lastName" placeholder="Ex: Jean-Luc"
          [ngClass]="{'border-red-500 ring-1 ring-red-500': submitted && fb.lastName.errors}"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all">
        <small *ngIf="submitted && fb.lastName.errors" class="text-red-500 text-[10px]">Le prénom est obligatoire</small>
      </div>

      <div class="flex flex-col gap-2 md:col-span-2">
        <label class="text-slate-400 text-xs font-bold uppercase tracking-wider">Adresse Email</label>
        <input type="email" formControlName="email" placeholder="client@egabank.com"
          [ngClass]="{'border-red-500 ring-1 ring-red-500': submitted && fb.email.errors}"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all">
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-slate-400 text-xs font-bold uppercase tracking-wider">Téléphone</label>
        <input type="text" formControlName="telephone" placeholder="+228 90 00 00 00"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all">
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-slate-400 text-xs font-bold uppercase tracking-wider">Date de naissance</label>
        <input type="date" formControlName="birthday"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all">
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-slate-400 text-xs font-bold uppercase tracking-wider">Sexe</label>
        <select formControlName="sexe"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500">
          <option value="" disabled selected>Choisir...</option>
          <option value="M">Masculin</option>
          <option value="F">Féminin</option>
        </select>
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-slate-400 text-xs font-bold uppercase tracking-wider">Nationalité</label>
        <input type="text" formControlName="nationalite" placeholder="Togolaise"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all">
      </div>

      <div class="flex flex-col gap-2 md:col-span-2">
        <label class="text-slate-400 text-xs font-bold uppercase tracking-wider">Adresse Résidentielle</label>
        <textarea formControlName="address" rows="2" placeholder="Lomé, Togo"
          class="bg-slate-800 border border-slate-700 text-white rounded-xl p-3.5 outline-none focus:border-blue-500 transition-all"></textarea>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all shadow-xl shadow-blue-500/20 transform hover:-translate-y-1">
        Enregistrer le client
      </button>
      <button type="reset" (click)="submitted = false"
        class="bg-slate-800 hover:bg-slate-700 text-slate-400 font-bold py-4 rounded-2xl transition-all border border-slate-700 transform hover:-translate-y-1">
        Annuler / Réinitialiser
      </button>
    </div>
  </form>

  <div *ngIf="showCompteForm" class="animate-in fade-in zoom-in duration-500">
     <app-form-compte [clientName]="name" [clientId]="idClient"></app-form-compte>

     <button (click)="showCompteForm = false; customerForm.reset(); submitted = false"
       class="mt-6 text-slate-500 hover:text-white text-xs underline block text-center w-full decoration-dotted underline-offset-4">
       Inscrire un autre client
     </button>
  </div>

</div>
