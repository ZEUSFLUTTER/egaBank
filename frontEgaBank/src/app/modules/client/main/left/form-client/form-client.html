<div class="w-full mx-auto p-6 sm:p-10 bg-slate-900/40 backdrop-blur-md rounded-[2.5rem] border border-slate-800/50 shadow-2xl transition-all duration-500">

  <div *ngIf="isSuccessed"
    class="mb-8 p-5 bg-emerald-500/10 border border-emerald-500/50 rounded-2xl flex items-center gap-4 text-emerald-400 animate-in fade-in zoom-in duration-300">
    <div class="p-2 bg-emerald-500 rounded-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
      </svg>
    </div>
    <span class="font-bold tracking-wide">Opération effectuée avec succès !</span>
  </div>

  <div class="mb-10 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
    <div>
      <h2 class="text-3xl font-black text-white flex items-center gap-4">
        <span class="p-4 bg-blue-600 rounded-[1.5rem] shadow-xl shadow-blue-500/20 ring-4 ring-blue-500/10">
          <svg *ngIf="!showCompteForm" xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
          </svg>
          <svg *ngIf="showCompteForm" xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </span>
        <div class="flex flex-col">
          <span class="tracking-tight" *ngIf="!showCompteForm">Inscription Client</span>
          <span class="tracking-tight" *ngIf="showCompteForm">Ouverture de Compte</span>
          <span class="text-slate-500 text-xs font-medium uppercase tracking-[0.2em] mt-1">EgaBank Cloud Services</span>
        </div>
      </h2>
    </div>
  </div>

  <form *ngIf="!showCompteForm" [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="space-y-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">

      <div class="flex flex-col gap-2.5">
        <label class="text-slate-400 text-[10px] font-black uppercase tracking-widest ml-1">Nom de famille</label>
        <input type="text" formControlName="firstName" placeholder="SESSOU"
          [ngClass]="{'border-red-500/50 bg-red-500/5': submitted && fb.firstName.errors}"
          class="bg-slate-800/50 border border-slate-700/50 text-white rounded-2xl p-4 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all placeholder:text-slate-600">
        <small *ngIf="submitted && fb.firstName.errors" class="text-red-500 text-[10px] font-bold ml-1 italic text-right">Ce champ est requis</small>
      </div>

      <div class="flex flex-col gap-2.5">
        <label class="text-slate-400 text-[10px] font-black uppercase tracking-widest ml-1">Prénoms</label>
        <input type="text" formControlName="lastName" placeholder="Jean-Luc"
          [ngClass]="{'border-red-500/50 bg-red-500/5': submitted && fb.lastName.errors}"
          class="bg-slate-800/50 border border-slate-700/50 text-white rounded-2xl p-4 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all placeholder:text-slate-600">
      </div>

      <div class="flex flex-col gap-2.5 md:col-span-2">
        <label class="text-slate-400 text-[10px] font-black uppercase tracking-widest ml-1">Adresse Email Professionnelle</label>
        <input type="email" formControlName="email" placeholder="client@egabank.com"
          class="bg-slate-800/50 border border-slate-700/50 text-white rounded-2xl p-4 focus:border-blue-500 outline-none transition-all">
      </div>

      <div class="flex flex-col gap-2.5">
        <label class="text-slate-400 text-[10px] font-black uppercase tracking-widest ml-1">Téléphone</label>
        <input type="text" formControlName="telephone" placeholder="+228 90 00 00 00"
          class="bg-slate-800/50 border border-slate-700/50 text-white rounded-2xl p-4 focus:border-blue-500 outline-none transition-all">
      </div>

      <div class="flex flex-col gap-2.5">
        <label class="text-slate-400 text-[10px] font-black uppercase tracking-widest ml-1">Date de naissance</label>
        <input type="date" formControlName="birthday"
          class="bg-slate-800/50 border border-slate-700/50 text-white rounded-2xl p-4 focus:border-blue-500 outline-none transition-all [color-scheme:dark]">
      </div>

      <div class="flex flex-col gap-2.5">
        <label class="text-slate-400 text-[10px] font-black uppercase tracking-widest ml-1">Sexe</label>
        <select formControlName="sexe"
          class="bg-slate-800/50 border border-slate-700/50 text-white rounded-2xl p-4 focus:border-blue-500 outline-none transition-all appearance-none cursor-pointer">
          <option value disabled selected>Choisir le genre...</option>
          <option value="M">Masculin</option>
          <option value="F">Féminin</option>
        </select>
      </div>

      <div class="flex flex-col gap-2.5">
        <label class="text-slate-400 text-[10px] font-black uppercase tracking-widest ml-1">Nationalité</label>
        <input type="text" formControlName="nationalite" placeholder="Togolaise"
          class="bg-slate-800/50 border border-slate-700/50 text-white rounded-2xl p-4 focus:border-blue-500 outline-none transition-all">
      </div>

      <div class="flex flex-col gap-2.5 md:col-span-2">
        <label class="text-slate-400 text-[10px] font-black uppercase tracking-widest ml-1">Adresse Résidentielle</label>
        <textarea formControlName="address" rows="3" placeholder="Lomé, Togo (Quartier, Rue, Maison)"
          class="bg-slate-800/50 border border-slate-700/50 text-white rounded-2xl p-4 focus:border-blue-500 outline-none transition-all resize-none"></textarea>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 pt-6">
      <button type="submit" [disabled]="customerForm.invalid || submitted"
        class="flex-grow bg-blue-600 hover:bg-blue-500 disabled:bg-slate-800 disabled:text-slate-600 disabled:border-slate-700 disabled:cursor-not-allowed text-white font-black py-5 rounded-[1.5rem] transition-all shadow-2xl shadow-blue-500/20 flex items-center justify-center gap-3 uppercase text-xs tracking-widest">

        <ng-container *ngIf="submitted && !isSuccessed; else defaultBtn">
          <span class="w-5 h-5 border-2 border-white/20 border-t-white rounded-full animate-spin"></span>
          Traitement...
        </ng-container>
        <ng-template #defaultBtn>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          Finaliser l'enregistrement
        </ng-template>
      </button>

      <button type="reset"
        class="px-10 bg-slate-800/50 hover:bg-slate-800 text-slate-400 font-black py-5 rounded-[1.5rem] transition-all border border-slate-700/50 uppercase text-xs tracking-widest">
        Réinitialiser
      </button>
    </div>
  </form>

  <div *ngIf="showCompteForm" class="animate-in slide-in-from-bottom-4 duration-500">
    <app-form-compte [clientName]="name" [clientId]="idClient"></app-form-compte>
  </div>
</div>
