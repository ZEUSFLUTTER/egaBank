<div class="bg-slate-900 rounded-2xl border border-slate-800 overflow-hidden shadow-xl">
  <div class="p-6 border-b border-slate-800 bg-slate-800/50">
    <h5 class="text-xl font-bold text-white flex items-center gap-2">
      <span class="w-2 h-6 bg-blue-500 rounded-full"></span>
      Liste des clients
    </h5>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="text-slate-400 text-[11px] uppercase tracking-widest bg-slate-900">
          <th class="px-6 py-4 font-semibold">Nom Complet</th>
          <th class="px-6 py-4 font-semibold">Email</th>
          <th class="px-6 py-4 font-semibold">Nationalité</th>
          <th class="px-6 py-4 font-semibold">Adresse</th>
          <th class="px-6 py-4 font-semibold">Téléphone</th>
          <th class="px-6 py-4 font-semibold">Sexe</th>
          <th class="px-6 py-4 font-semibold">Anniversaire</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-slate-800 bg-slate-900/50">
        <tr *ngFor="let c of clients" class="hover:bg-blue-600/5 transition-colors group">
          <td class="px-6 py-4">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-slate-700 group-hover:border-blue-500 transition-all">
                <img src="ega.jpg" alt="avatar" class="w-full h-full object-cover">
              </div>
              <div class="text-sm font-bold text-white uppercase">
                {{c.nom}} {{c.prenom}}
              </div>
            </div>
          </td>

          <td class="px-6 py-4 text-sm text-blue-400">
            {{c.email}}
          </td>

          <td class="px-6 py-4">
            <span class="text-xs bg-slate-800 text-slate-300 px-2 py-1 rounded border border-slate-700">
              {{c.nationalite}}
            </span>
          </td>

          <td class="px-6 py-4 text-xs text-slate-400">
            {{c.address}}
          </td>

          <td class="px-6 py-4 text-sm text-slate-300 font-mono">
            {{c.telephone}}
          </td>

          <td class="px-6 py-4">
            <span class="font-bold text-xs">
              {{c.sexe}}
            </span>
          </td>

          <td class="px-6 py-4 text-sm text-slate-400 italic">
            {{c.birthday | date:'dd MMM yyyy'}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="p-4 bg-slate-800/30 border-t border-slate-800 text-right">
    <span class="text-[10px] text-slate-500 uppercase font-bold tracking-tighter">
      EgaBank - Système de gestion client
    </span>
  </div>
</div>
