<div class="w-full bg-slate-900/40 backdrop-blur-md rounded-[2.5rem] border border-slate-800/50 shadow-2xl overflow-hidden transition-all duration-500">

  <div class="p-10 border-b border-slate-800/50 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-6">
    <div>
      <h5 class="text-3xl font-black text-white flex items-center gap-4">
        <span class="w-2 h-10 bg-blue-600 rounded-full shadow-[0_0_20px_rgba(37,99,235,0.6)]"></span>
        Répertoire Clients
      </h5>
    </div>

    <div class="flex items-center gap-4">
      <div class="text-right">
        <span class="text-xs font-bold text-blue-400 bg-blue-500/10 px-5 py-2.5 rounded-xl border border-blue-500/20 shadow-inner">
          {{clients.length}} Enregistrements
        </span>
      </div>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-left border-separate border-spacing-y-0">
      <thead>
        <tr class="text-slate-500 text-[11px] uppercase tracking-[0.2em] bg-slate-950/20">
          <th class="px-10 py-6 font-black border-b border-slate-800/50">Profil Client</th>
          <th class="px-10 py-6 font-black border-b border-slate-800/50">Coordonnées</th>
          <th class="px-10 py-6 font-black border-b border-slate-800/50 text-center">Genre</th>
          <th class="px-10 py-6 font-black border-b border-slate-800/50">Date de naissance</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-slate-800/30">
        <tr *ngFor="let c of clients" class="hover:bg-blue-600/[0.04] transition-all group cursor-default">

          <td class="px-10 py-8">
            <div class="flex items-center gap-5">
              <div class="relative">
                <div class="w-14 h-14 rounded-2xl overflow-hidden border-2 border-slate-800 group-hover:border-blue-500 transition-all duration-500 shadow-lg">
                  <img [src]="c.sexe === 'F' ? 'assets/profile.jpg' : 'assets/profil.jpg'"
                       class="w-full h-full object-cover opacity-90 group-hover:opacity-100 group-hover:scale-110 transition-all duration-700">
                </div>
                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-emerald-500 border-4 border-slate-900 rounded-full"></div>
              </div>
              <div>
                <div class="text-[15px] font-black text-white uppercase tracking-tight group-hover:text-blue-400 transition-colors">{{c.nom}} {{c.prenom}}</div>
                <div class="text-[11px] text-slate-500 font-mono mt-1 tracking-widest flex items-center gap-2">
                   <span class="w-1 h-1 bg-slate-700 rounded-full"></span> ID: {{c.id || 'AUTO'}}
                </div>
              </div>
            </div>
          </td>

          <td class="px-10 py-8">
            <div class="text-[13px] text-blue-400/90 font-semibold mb-1 hover:text-blue-300 transition-colors cursor-pointer">{{c.email}}</div>
            <div class="text-[12px] text-slate-500 font-medium tracking-wide">{{c.telephone}}</div>
          </td>

          <td class="px-10 py-8 text-center">
            <span [class]="c.sexe === 'M' ? 'text-blue-400 bg-blue-500/10 border-blue-500/20' : 'text-pink-400 bg-pink-500/10 border-pink-500/20'"
                  class="text-[10px] font-black px-4 py-2 rounded-xl border uppercase tracking-[0.1em] shadow-sm">
              {{c.sexe === 'M' ? 'Masculin' : 'Féminin'}}
            </span>
          </td>

          <td class="px-10 py-8">
            <div class="flex items-center gap-3">
              <div class="p-2 bg-slate-800 rounded-lg group-hover:bg-blue-600/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-500 group-hover:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
              </div>
              <span class="text-[13px] text-slate-300 font-bold tracking-tight">
                {{c.birthday | date:'dd MMM yyyy'}}
              </span>
            </div>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

  <div class="p-6 bg-slate-950/30 border-t border-slate-800/50 text-center">
    <p class="text-[10px] text-slate-600 font-bold uppercase tracking-[0.4em]">Fin du répertoire sécurisé</p>
  </div>
</div>
