<section class="min-h-screen bg-[#0a0f1c] text-slate-300">
  <div class="h-1.5 w-full bg-slate-900">
    <div class="h-full bg-blue-600 w-1/3 shadow-[0_0_15px_rgba(37,99,235,0.5)]"></div>
  </div>

  <div class="container mx-auto px-6 py-10">
    <div class="flex flex-wrap lg:flex-nowrap gap-8">

      <div class="w-full lg:w-[380px] flex-none">
        <div class="sticky top-10">
          <app-right
            (onAdded)="addClient($event)"
            (onListed)="showClient($event)">
          </app-right>
        </div>
      </div>

      <div class="flex-grow w-full">
        <div class="relative min-h-[600px]">

          <div *ngIf="!isAdd && !isList" class="h-full">
            <app-info></app-info>
          </div>

          <div *ngIf="isAdd" class="animate-in fade-in slide-in-from-right-10 duration-500">
             <div class="bg-slate-900/80 border border-slate-800 p-1 rounded-[2rem] shadow-2xl">
                <app-left [isAdding]="isAdd" [isList]="isList"></app-left>
             </div>
          </div>

          <div *ngIf="isList" class="animate-in fade-in slide-in-from-bottom-10 duration-500">
            <app-left [isAdding]="isAdd" [isList]="isList"></app-left>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
