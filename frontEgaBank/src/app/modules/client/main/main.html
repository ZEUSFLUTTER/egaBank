<section class="min-h-screen w-full bg-gradient-to-br from-slate-50 to-blue-50 flex flex-col">

  <!-- Contenu Principal -->
  <main class="flex-1 w-full p-4 sm:p-6 lg:p-8">

    <!-- Default Info View -->
    <div *ngIf="!isAdd && !isList" class="h-full animate-fade-in">
      <app-info></app-info>
    </div>

    <!-- Add Client View -->
    <div *ngIf="isAdd" class="animate-in slide-in-from-left-10 duration-500">
      <div class="card-light p-4 sm:p-6 lg:p-8 shadow-xl border-0 bg-white/95 backdrop-blur-sm rounded-2xl h-fit max-w-5xl mx-auto">
        <app-left [isAdding]="isAdd" [isList]="isList"></app-left>
      </div>
    </div>

    <!-- List Clients View -->
    <div *ngIf="isList" class="animate-in slide-in-from-left-10 duration-500">
      <div class="card-light p-4 sm:p-6 lg:p-8 shadow-xl border-0 bg-white/95 backdrop-blur-sm rounded-2xl max-w-7xl mx-auto">
        <app-left [isAdding]="isAdd" [isList]="isList"></app-left>
      </div>
    </div>

  </main>
</section>
