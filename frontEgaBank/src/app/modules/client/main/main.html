<section class="flex flex-col lg:flex-row h-screen w-full bg-gradient-to-br from-slate-50 to-blue-50 overflow-hidden">

  <!-- Navigation (Right) - En haut sur mobile, à droite sur desktop -->
  <aside class="w-full lg:w-[380px] xl:w-[420px] h-auto lg:h-full flex-none border-b lg:border-b-0 lg:border-r border-slate-200 bg-white/90 backdrop-blur-sm overflow-y-auto custom-scrollbar shadow-lg order-1">
    <app-right
      (onAdded)="addClient($event)"
      (onListed)="showClient($event)">
    </app-right>
  </aside>

  <!-- Contenu Principal (Left) - En bas sur mobile, à gauche sur desktop -->
  <main class="flex-grow h-full lg:h-full overflow-y-auto bg-gradient-to-br from-slate-50 to-blue-50 custom-scrollbar order-2">

    <!-- Progress Bar -->
    <div class="h-2 lg:h-3 w-full bg-white/50 sticky top-0 z-10 shadow-sm">
      <div class="h-full bg-gradient-to-r from-primary-500 to-primary-600 w-1/3 shadow-lg shadow-primary-500/30 rounded-r-full transition-all duration-500"></div>
    </div>

    <!-- Content Container -->
    <div class="p-4 sm:p-6 lg:p-8 xl:p-12">
      <div class="max-w-7xl mx-auto">
        <div class="relative min-h-[calc(100vh-120px)] lg:min-h-[600px]">

          <!-- Default Info View -->
          <div *ngIf="!isAdd && !isList" class="h-full animate-fade-in">
            <app-info></app-info>
          </div>

          <!-- Add Client View -->
          <div *ngIf="isAdd" class="animate-in slide-in-from-right-10 duration-500">
            <div class="card-light p-4 sm:p-6 lg:p-8 shadow-xl border-0 bg-white/95 backdrop-blur-sm rounded-xl lg:rounded-2xl">
              <app-left [isAdding]="isAdd" [isList]="isList"></app-left>
            </div>
          </div>

          <!-- List Clients View -->
          <div *ngIf="isList" class="animate-in slide-in-from-bottom-10 duration-500">
            <div class="card-light p-4 sm:p-6 lg:p-8 shadow-xl border-0 bg-white/95 backdrop-blur-sm rounded-xl lg:rounded-2xl">
              <app-left [isAdding]="isAdd" [isList]="isList"></app-left>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
</section>
