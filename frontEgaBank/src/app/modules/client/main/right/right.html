<div class="relative flex flex-col min-w-0 h-auto lg:h-screen w-full bg-white border-l-0 lg:border-l-2 border-slate-200 overflow-hidden shadow-xl">

  <!-- Header avec image et gradient - Plus compact sur mobile -->
  <div class="relative h-24 sm:h-32 lg:h-48 overflow-hidden">
    <img src="assets/bank.png" alt="Bank Header" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-t from-blue-900/80 via-blue-600/40 to-transparent"></div>
    <div class="absolute bottom-2 sm:bottom-3 lg:bottom-6 left-3 sm:left-4 lg:left-8 right-3 sm:right-4 lg:right-8">
      <div class="flex items-center gap-2 sm:gap-3 lg:gap-4">
        <div class="w-6 h-6 sm:w-8 sm:h-8 lg:w-12 lg:h-12 bg-white/20 backdrop-blur-sm rounded-md lg:rounded-xl flex items-center justify-center border border-white/30">
          <svg class="w-3 h-3 sm:w-4 sm:h-4 lg:w-6 lg:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-sm sm:text-lg lg:text-2xl font-bold text-white font-playfair">Gestion Clientèle</h2>
          <p class="text-blue-100 text-xs font-medium hidden sm:block">Administration des comptes clients</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu principal - Plus compact sur mobile -->
  <div class="flex-grow p-3 sm:p-4 lg:p-8">
    <div class="space-y-2 sm:space-y-3 lg:space-y-4">
      
      <!-- Nouveau client -->
      <div (click)="onClickAdd()"
           class="group bg-gradient-to-r from-blue-50 to-indigo-50 hover:from-blue-100 hover:to-indigo-100 border-2 border-blue-200 hover:border-blue-300 rounded-lg lg:rounded-2xl p-3 sm:p-4 lg:p-6 cursor-pointer transition-all duration-300 hover:shadow-lg hover:shadow-blue-100">
        <div class="flex items-center gap-2 sm:gap-3 lg:gap-4">
          <div class="w-8 h-8 sm:w-10 sm:h-10 lg:w-14 lg:h-14 bg-gradient-to-br from-blue-500 to-blue-600 rounded-md lg:rounded-xl flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-105 transition-all">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 lg:w-7 lg:h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
          </div>
          <div class="flex-grow min-w-0">
            <h3 class="text-sm sm:text-base lg:text-xl font-bold text-slate-900 group-hover:text-blue-700 transition-colors truncate">Nouveau Client</h3>
            <p class="text-slate-600 text-xs font-medium hidden lg:block">Créer un nouveau compte client</p>
          </div>
          <div class="w-5 h-5 sm:w-6 sm:h-6 lg:w-8 lg:h-8 bg-blue-100 group-hover:bg-blue-200 rounded-full flex items-center justify-center transition-all flex-shrink-0">
            <svg class="w-2.5 h-2.5 sm:w-3 sm:h-3 lg:w-4 lg:h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Liste des clients -->
      <div (click)="onClickListClient()"
           class="group bg-gradient-to-r from-emerald-50 to-teal-50 hover:from-emerald-100 hover:to-teal-100 border-2 border-emerald-200 hover:border-emerald-300 rounded-lg lg:rounded-2xl p-3 sm:p-4 lg:p-6 cursor-pointer transition-all duration-300 hover:shadow-lg hover:shadow-emerald-100">
        <div class="flex items-center gap-2 sm:gap-3 lg:gap-4">
          <div class="w-8 h-8 sm:w-10 sm:h-10 lg:w-14 lg:h-14 bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-md lg:rounded-xl flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-105 transition-all">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 lg:w-7 lg:h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
          </div>
          <div class="flex-grow min-w-0">
            <h3 class="text-sm sm:text-base lg:text-xl font-bold text-slate-900 group-hover:text-emerald-700 transition-colors truncate">Liste des Clients</h3>
            <p class="text-slate-600 text-xs font-medium hidden lg:block">Consulter tous les clients</p>
          </div>
          <div class="w-5 h-5 sm:w-6 sm:h-6 lg:w-8 lg:h-8 bg-emerald-100 group-hover:bg-emerald-200 rounded-full flex items-center justify-center transition-all flex-shrink-0">
            <svg class="w-2.5 h-2.5 sm:w-3 sm:h-3 lg:w-4 lg:h-4 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </div>
      </div>

    </div>

    <!-- Statistiques rapides - Masquées sur très petit mobile -->
    <div class="mt-4 sm:mt-6 lg:mt-8 p-3 sm:p-4 lg:p-6 bg-slate-50 border-2 border-slate-200 rounded-lg lg:rounded-2xl hidden sm:block">
      <h4 class="text-xs sm:text-sm lg:text-lg font-bold text-slate-900 mb-2 sm:mb-3 lg:mb-4 flex items-center gap-2">
        <svg class="w-3 h-3 sm:w-4 sm:h-4 lg:w-5 lg:h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
        <span class="truncate">Aperçu</span>
      </h4>
      <div class="grid grid-cols-2 lg:grid-cols-1 gap-2 sm:gap-3 lg:gap-4">
        <div class="flex items-center justify-between p-2 sm:p-2.5 lg:p-3 bg-white rounded-lg border border-slate-200">
          <span class="text-slate-700 text-xs font-medium truncate">Actifs</span>
          <span class="text-sm sm:text-base lg:text-2xl font-bold text-blue-600 flex-shrink-0">--</span>
        </div>
        <div class="flex items-center justify-between p-2 sm:p-2.5 lg:p-3 bg-white rounded-lg border border-slate-200">
          <span class="text-slate-700 text-xs font-medium truncate">Nouveaux</span>
          <span class="text-sm sm:text-base lg:text-2xl font-bold text-emerald-600 flex-shrink-0">--</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer - Plus compact sur mobile -->
  <div class="px-3 sm:px-4 lg:px-8 py-2 sm:py-3 lg:py-6 bg-gradient-to-r from-slate-50 to-slate-100 border-t-2 border-slate-200">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2 min-w-0">
        <div class="w-2 h-2 sm:w-2.5 sm:h-2.5 lg:w-3 lg:h-3 rounded-full bg-blue-500 animate-pulse shadow-md flex-shrink-0"></div>
        <p class="text-xs font-bold text-slate-600 uppercase tracking-wider truncate">EgaBank Client</p>
      </div>
      <div class="text-xs text-slate-500 font-medium flex-shrink-0">v2.1</div>
    </div>
  </div>
</div>
