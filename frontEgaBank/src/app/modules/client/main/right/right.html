<div class="relative flex flex-col w-full bg-white lg:bg-gradient-to-b lg:from-white lg:to-slate-50 border-l-2 border-slate-200 overflow-hidden h-fit lg:h-full lg:sticky lg:top-0">

  <!-- Header avec image et gradient - Plus compact sur mobile -->
  <div class="relative h-20 sm:h-24 lg:h-40 overflow-hidden">
    <img src="assets/bank.png" alt="Bank Header" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-t from-blue-900/80 via-blue-600/40 to-transparent"></div>
    <div class="absolute bottom-1 sm:bottom-2 lg:bottom-4 left-2 sm:left-3 lg:left-6 right-2 sm:right-3 lg:right-6">
      <div class="flex items-center gap-2 sm:gap-2 lg:gap-3">
        <div class="w-5 h-5 sm:w-6 sm:h-6 lg:w-10 lg:h-10 bg-white/20 backdrop-blur-sm rounded-md flex items-center justify-center border border-white/30">
          <svg class="w-2.5 h-2.5 sm:w-3 sm:h-3 lg:w-5 lg:h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-xs sm:text-sm lg:text-lg font-bold text-white font-playfair">Gestion Clientèle</h2>
          <p class="text-blue-100 text-xs font-medium hidden sm:block lg:text-xs">Admin clients</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu principal - Plus compact -->
  <div class="flex-grow p-2 sm:p-3 lg:p-6 overflow-y-auto">
    <div class="space-y-2 lg:space-y-3">
      
      <!-- Nouveau client -->
      <div (click)="onClickAdd()"
           class="group bg-gradient-to-r from-blue-50 to-indigo-50 hover:from-blue-100 hover:to-indigo-100 border-2 border-blue-200 hover:border-blue-300 rounded-lg p-2 sm:p-3 lg:p-4 cursor-pointer transition-all duration-300 hover:shadow-lg hover:shadow-blue-100">
        <div class="flex items-center gap-2 lg:gap-3">
          <div class="w-7 h-7 sm:w-8 sm:h-8 lg:w-10 lg:h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-105 transition-all flex-shrink-0">
            <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 lg:w-5 lg:h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
          </div>
          <div class="flex-grow min-w-0 hidden sm:block">
            <h3 class="text-xs sm:text-sm lg:text-base font-bold text-slate-900 group-hover:text-blue-700 transition-colors truncate">Nouveau Client</h3>
            <p class="text-slate-600 text-xs font-medium hidden lg:block">Créer un compte client</p>
          </div>
          <div class="w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6 bg-blue-100 group-hover:bg-blue-200 rounded-full flex items-center justify-center transition-all flex-shrink-0">
            <svg class="w-2 h-2 sm:w-2.5 sm:h-2.5 lg:w-3 lg:h-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Liste des clients -->
      <div (click)="onClickListClient()"
           class="group bg-gradient-to-r from-emerald-50 to-teal-50 hover:from-emerald-100 hover:to-teal-100 border-2 border-emerald-200 hover:border-emerald-300 rounded-lg p-2 sm:p-3 lg:p-4 cursor-pointer transition-all duration-300 hover:shadow-lg hover:shadow-emerald-100">
        <div class="flex items-center gap-2 lg:gap-3">
          <div class="w-7 h-7 sm:w-8 sm:h-8 lg:w-10 lg:h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-105 transition-all flex-shrink-0">
            <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 lg:w-5 lg:h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <div class="flex-grow min-w-0 hidden sm:block">
            <h3 class="text-xs sm:text-sm lg:text-base font-bold text-slate-900 group-hover:text-emerald-700 transition-colors truncate">Tous les clients</h3>
            <p class="text-slate-600 text-xs font-medium hidden lg:block">Afficher la liste</p>
          </div>
          <div class="w-4 h-4 sm:w-5 sm:h-5 lg:w-6 lg:h-6 bg-emerald-100 group-hover:bg-emerald-200 rounded-full flex items-center justify-center transition-all flex-shrink-0">
            <svg class="w-2 h-2 sm:w-2.5 sm:h-2.5 lg:w-3 lg:h-3 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer - Compact sur mobile -->
  <div class="hidden lg:flex flex-col p-4 bg-gradient-to-t from-slate-100 to-white border-t-2 border-slate-200">
    <div class="bg-blue-50 border-2 border-blue-200 rounded-lg p-3 text-center">
      <p class="text-xs lg:text-sm font-bold text-blue-900">EgaBank</p>
      <p class="text-xs text-blue-600 font-medium">Gestion Sécurisée</p>
    </div>
  </div>
</div>
