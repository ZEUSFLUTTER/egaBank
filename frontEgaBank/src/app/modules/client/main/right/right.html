<div class="relative flex flex-col min-w-0 h-screen w-full bg-slate-900 border-r border-slate-800 overflow-hidden shadow-2xl">

  <img src="assets/bank.png" alt="Bank Header" class="w-full h-48 object-cover align-middle opacity-80">

  <div class="p-8 flex-grow">
    <blockquote class="relative">
      <div class="flex items-center gap-3 mb-8">
        <div class="w-1.5 h-8 bg-blue-600 rounded-full shadow-[0_0_10px_rgba(37,99,235,0.5)]"></div>
        <h2 class="text-2xl font-black text-white tracking-tight uppercase text-sm">Gestion des Clients</h2>
      </div>

      <ul class="space-y-4 font-light text-slate-300">
        <li (click)="onClickAdd()"
            class="group flex items-center p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-400 transition-all cursor-pointer border border-transparent hover:border-blue-500/20">
          <span class="mr-4 p-3 rounded-xl bg-slate-800 group-hover:bg-blue-600/20 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
          </span>
          <span class="text-lg font-semibold tracking-wide">Nouveau client</span>
        </li>

        <li (click)="onClickListClient()"
            class="group flex items-center p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-400 transition-all cursor-pointer border border-transparent hover:border-blue-500/20">
          <span class="mr-4 p-3 rounded-xl bg-slate-800 group-hover:bg-blue-600/20 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </span>
          <span class="text-lg font-semibold tracking-wide">Liste des clients</span>
        </li>
      </ul>
    </blockquote>
  </div>

  <div class="px-8 py-6 bg-slate-950/50 border-t border-slate-800">
    <div class="flex items-center gap-2">
      <div class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
      <p class="text-[10px] text-slate-500 uppercase tracking-[0.3em] font-black">EgaBank Cloud Services</p>
    </div>
  </div>
</div>
