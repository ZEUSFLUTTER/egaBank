<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-2xl rounded-2xl bg-slate-900 border border-slate-800 overflow-hidden">

  <img src="assets/bank.png" alt="Bank Header" class="w-full h-56 object-cover align-middle">

  <div class="p-6">
    <blockquote class="relative">
      <div class="flex items-center gap-3 mb-4">
        <div class="w-1 h-6 bg-blue-500 rounded-full"></div>
        <h2 class="text-xl font-bold text-white tracking-tight">Gestion des Clients</h2>
      </div>

      <ul class="space-y-3 font-light text-slate-300">
        <li  (click)="onClickAdd()" class="group flex items-center p-3 rounded-xl hover:bg-blue-600/10 hover:text-blue-400 transition-all cursor-pointer border border-transparent hover:border-blue-500/30">
          <span class="mr-3 p-2 rounded-lg bg-slate-800 group-hover:bg-blue-600/20 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
          </span>
          <span class="text-md font-medium">Nouveau client</span>
        </li>

        <li  (click)="onClickListClient()" class="group flex items-center p-3 rounded-xl hover:bg-blue-600/10 hover:text-blue-400 transition-all cursor-pointer border border-transparent hover:border-blue-500/30">
          <span class="mr-3 p-2 rounded-lg bg-slate-800 group-hover:bg-blue-600/20 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </span>
          <span class="text-md font-medium">Liste des clients</span>
        </li>
      </ul>
    </blockquote>
  </div>

  <div class="px-6 py-4 bg-slate-800/50 border-t border-slate-800">
    <p class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">EgaBank Cloud Services</p>
  </div>
</div>
