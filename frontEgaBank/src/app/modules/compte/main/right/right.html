<div
  class="relative flex flex-col min-w-0 h-full w-full bg-slate-900 border-b border-slate-800 overflow-hidden">

  <img src="assets/bank.png" alt="Accounts Header"
    class="w-full h-40 object-cover align-middle opacity-60">

  <div class="p-8">
    <blockquote class="relative">
      <div class="flex items-center gap-3 mb-6">
        <div
          class="w-1.5 h-6 bg-emerald-500 rounded-full shadow-[0_0_12px_rgba(16,185,129,0.4)]"></div>
        <h2
          class="text-lg font-black text-white tracking-widest uppercase">Gestion
          des comptes</h2>
      </div>

      <ul class="space-y-4 font-light text-slate-300">


        <li
          (click)="OnclickHistorique()"
          class="group flex items-center p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-400 transition-all cursor-pointer border border-transparent hover:border-blue-500/20">

          <span
            class="mr-4 p-3 rounded-xl bg-slate-800 group-hover:bg-amber-600/20 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-amber-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"
                d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
          </span>
          <span class="text-md font-bold tracking-wide">Historiques</span>
        </li>
        <li (click)="OnclickList()"
          class="group flex items-center p-4 rounded-2xl hover:bg-blue-600/10 hover:text-blue-400 transition-all cursor-pointer border border-transparent hover:border-blue-500/20">
          <span
            class="mr-4 p-3 rounded-xl bg-slate-800 group-hover:bg-blue-600/20 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
            </svg>
          </span>
          <span class="text-md font-bold tracking-wide">Liste des comptes</span>
        </li>
      </ul>
    </blockquote>
  </div>

  <div class="px-8 py-4 bg-slate-950/20">
    <div
      class="h-px w-full bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>
  </div>
</div>
