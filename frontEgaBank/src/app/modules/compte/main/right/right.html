<div class="relative flex flex-col min-w-0 h-auto lg:h-full w-full bg-white border-l-0 lg:border-l-2 border-slate-200 overflow-hidden shadow-xl">

  <!-- Header avec image et gradient - Plus compact sur mobile -->
  <div class="relative h-20 sm:h-28 lg:h-40 overflow-hidden">
    <img src="assets/bank.png" alt="Accounts Header" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-t from-emerald-900/80 via-emerald-600/40 to-transparent"></div>
    <div class="absolute bottom-1 sm:bottom-2 lg:bottom-4 left-2 sm:left-3 lg:left-6 right-2 sm:right-3 lg:right-6">
      <div class="flex items-center gap-1 sm:gap-2 lg:gap-3">
        <div class="w-5 h-5 sm:w-6 sm:h-6 lg:w-10 lg:h-10 bg-white/20 backdrop-blur-sm rounded-sm lg:rounded-lg flex items-center justify-center border border-white/30">
          <svg class="w-2.5 h-2.5 sm:w-3 sm:h-3 lg:w-5 lg:h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H9m0 0H5m0 0h2M7 8h10M7 12h4m1 8l-1-1v-1a1 1 0 011-1h2a1 1 0 011 1v1l-1 1"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-xs sm:text-sm lg:text-xl font-bold text-white font-playfair">Gestion des Comptes</h2>
          <p class="text-emerald-100 text-xs font-medium hidden lg:block">Suivi et administration</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu principal - Plus compact sur mobile -->
  <div class="flex-grow p-2 sm:p-3 lg:p-6">
    <div class="space-y-2 sm:space-y-3 lg:space-y-4">
      
      <!-- Historique des opérations -->
      <div (click)="OnclickHistorique()"
           class="group bg-gradient-to-r from-amber-50 to-orange-50 hover:from-amber-100 hover:to-orange-100 border-2 border-amber-200 hover:border-amber-300 rounded-lg lg:rounded-2xl p-2.5 sm:p-3 lg:p-5 cursor-pointer transition-all duration-300 hover:shadow-lg hover:shadow-amber-100">
        <div class="flex items-center gap-2 sm:gap-3 lg:gap-4">
          <div class="w-7 h-7 sm:w-8 sm:h-8 lg:w-12 lg:h-12 bg-gradient-to-br from-amber-500 to-amber-600 rounded-md lg:rounded-xl flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-105 transition-all">
            <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 lg:w-6 lg:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <div class="flex-grow min-w-0">
            <h3 class="text-xs sm:text-sm lg:text-lg font-bold text-slate-900 group-hover:text-amber-700 transition-colors truncate">Historique</h3>
            <p class="text-slate-600 text-xs font-medium hidden lg:block">Consulter l'historique par compte</p>
          </div>
          <div class="w-4 h-4 sm:w-5 sm:h-5 lg:w-7 lg:h-7 bg-amber-100 group-hover:bg-amber-200 rounded-full flex items-center justify-center transition-all flex-shrink-0">
            <svg class="w-2 h-2 sm:w-2.5 sm:h-2.5 lg:w-3.5 lg:h-3.5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Liste des comptes -->
      <div (click)="OnclickList()"
           class="group bg-gradient-to-r from-blue-50 to-indigo-50 hover:from-blue-100 hover:to-indigo-100 border-2 border-blue-200 hover:border-blue-300 rounded-lg lg:rounded-2xl p-2.5 sm:p-3 lg:p-5 cursor-pointer transition-all duration-300 hover:shadow-lg hover:shadow-blue-100">
        <div class="flex items-center gap-2 sm:gap-3 lg:gap-4">
          <div class="w-7 h-7 sm:w-8 sm:h-8 lg:w-12 lg:h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-md lg:rounded-xl flex items-center justify-center shadow-md group-hover:shadow-lg group-hover:scale-105 transition-all">
            <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4 lg:w-6 lg:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
            </svg>
          </div>
          <div class="flex-grow min-w-0">
            <h3 class="text-xs sm:text-sm lg:text-lg font-bold text-slate-900 group-hover:text-blue-700 transition-colors truncate">Liste des Comptes</h3>
            <p class="text-slate-600 text-xs font-medium hidden lg:block">Gérer tous les comptes bancaires</p>
          </div>
          <div class="w-4 h-4 sm:w-5 sm:h-5 lg:w-7 lg:h-7 bg-blue-100 group-hover:bg-blue-200 rounded-full flex items-center justify-center transition-all flex-shrink-0">
            <svg class="w-2 h-2 sm:w-2.5 sm:h-2.5 lg:w-3.5 lg:h-3.5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </div>
      </div>

    </div>

    <!-- Statistiques rapides - Masquées sur très petit mobile -->
    <div class="mt-3 sm:mt-4 lg:mt-6 p-2.5 sm:p-3 lg:p-5 bg-slate-50 border-2 border-slate-200 rounded-lg lg:rounded-2xl hidden sm:block">
      <h4 class="text-xs lg:text-base font-bold text-slate-900 mb-2 lg:mb-4 flex items-center gap-1 lg:gap-2">
        <svg class="w-3 h-3 lg:w-4 lg:h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
        </svg>
        <span class="truncate">Aperçu</span>
      </h4>
      <div class="grid grid-cols-1 gap-1.5 sm:gap-2 lg:gap-3">
        <div class="flex items-center justify-between p-1.5 sm:p-2 lg:p-3 bg-white rounded-lg border border-slate-200">
          <span class="text-slate-700 text-xs font-medium truncate">Courants</span>
          <span class="text-xs sm:text-sm lg:text-lg font-bold text-blue-600 flex-shrink-0">--</span>
        </div>
        <div class="flex items-center justify-between p-1.5 sm:p-2 lg:p-3 bg-white rounded-lg border border-slate-200">
          <span class="text-slate-700 text-xs font-medium truncate">Épargne</span>
          <span class="text-xs sm:text-sm lg:text-lg font-bold text-emerald-600 flex-shrink-0">--</span>
        </div>
        <div class="flex items-center justify-between p-1.5 sm:p-2 lg:p-3 bg-white rounded-lg border border-slate-200">
          <span class="text-slate-700 text-xs font-medium truncate">Total</span>
          <span class="text-xs sm:text-sm lg:text-lg font-bold text-amber-600 flex-shrink-0">-- FCFA</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer - Plus compact sur mobile -->
  <div class="px-2 sm:px-3 lg:px-6 py-1.5 sm:py-2 lg:py-4 bg-gradient-to-r from-slate-50 to-slate-100 border-t-2 border-slate-200">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-1 sm:gap-2 min-w-0">
        <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 lg:w-2.5 lg:h-2.5 rounded-full bg-emerald-500 animate-pulse shadow-sm flex-shrink-0"></div>
        <p class="text-xs font-bold text-slate-600 uppercase tracking-wider truncate">EgaBank Account</p>
      </div>
      <div class="text-xs text-slate-500 font-medium flex-shrink-0">v2.1</div>
    </div>
  </div>
</div>
