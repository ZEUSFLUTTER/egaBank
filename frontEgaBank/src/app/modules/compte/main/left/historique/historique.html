<div class="bg-[#0f172a] p-10 rounded-[3rem] shadow-2xl shadow-indigo-900/20 relative overflow-hidden">
  <div class="absolute -top-20 -right-20 w-64 h-64 bg-indigo-500/10 rounded-full blur-3xl"></div>

  <div class="flex flex-col lg:flex-row justify-between items-center mb-10 gap-6 relative z-10">
    <h3 class="text-3xl font-black text-white font-['Playfair_Display']">
      Mouvements <span class="text-indigo-400 italic">Live</span>
    </h3>

    <div class="flex gap-4 w-full lg:w-auto">
      <form [formGroup]="searchForm" class="flex-1 lg:w-80">
        <input type="text" formControlName="numCompte" (keyup)="onKeyUp($event)"
          placeholder="Rechercher un compte..."
          class="w-full bg-white/5 border border-white/10 text-white rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-indigo-500 transition-all font-medium">
      </form>
      <button *ngIf="ops.length > 0" (click)="downloadPDF()"
        class="p-4 bg-indigo-600 text-white rounded-2xl hover:bg-indigo-700 shadow-lg shadow-indigo-500/20 transition-all">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
      </button>
    </div>
  </div>

  <div *ngIf="ops.length > 0; else emptyState" class="space-y-4 max-h-[600px] overflow-y-auto pr-4 custom-scrollbar">
    <div *ngFor="let op of ops"
         class="flex items-center gap-6 p-6 rounded-[2rem] bg-white/5 border border-white/5 hover:bg-white/10 transition-all">

      <div [class]="op.typeOperation === 'CREDIT' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-rose-500/20 text-rose-400'"
           class="w-14 h-14 rounded-2xl flex items-center justify-center text-xl font-black">
        {{ op.typeOperation === 'CREDIT' ? '↓' : '↑' }}
      </div>

      <div class="flex-1">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-white font-bold text-lg tracking-tight">{{ op.amount | number }} CFA</p>
            <p class="text-[10px] text-slate-500 font-black uppercase tracking-[0.2em] mt-1">REF: {{op.numOperation}}</p>
          </div>
          <div class="text-right">
            <span class="text-xs font-bold text-slate-400">{{op.dateOperation | date:'HH:mm'}}</span>
            <p class="text-[10px] text-slate-600 font-bold uppercase mt-1">{{op.dateOperation | date:'dd MMMM'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyState>
    <div class="py-32 text-center border-2 border-dashed border-white/5 rounded-[3rem]">
      <div class="w-20 h-20 bg-indigo-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
        <svg class="w-10 h-10 text-indigo-400 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
      </div>
      <p class="text-slate-400 font-bold tracking-wide">En attente d'un numéro de compte...</p>
    </div>
  </ng-template>
</div>
