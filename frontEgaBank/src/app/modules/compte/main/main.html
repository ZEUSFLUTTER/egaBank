<section class="min-h-screen w-full bg-gradient-to-br from-slate-50 to-blue-50 flex flex-col">
  <!-- Contenu Principal -->
  <main class="flex-1 w-full p-4 sm:p-6 lg:p-8">

    <!-- Default Info View -->
    <div *ngIf="!isList && !isHistoric" class="h-full animate-fade-in">
      <app-info></app-info>
    </div>

    <!-- List/Historic Views -->
    <div *ngIf="isList || isHistoric" class="animate-in slide-in-from-left-10 duration-500">
      <div class="card-light p-4 sm:p-6 lg:p-8 shadow-xl border-0 bg-white/95 backdrop-blur-sm rounded-2xl max-w-7xl mx-auto">
        <app-left [isListed]="isList" [isHistoric]="isHistoric"></app-left>
      </div>
    </div>

  </main>
</section>
