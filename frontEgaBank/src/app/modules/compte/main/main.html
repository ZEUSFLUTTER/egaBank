<section class="h-screen w-full bg-[#0a0f1c] text-slate-300 flex overflow-hidden font-sans">

  <aside class="w-[380px] h-full flex-none border-r border-slate-800 bg-slate-900 overflow-y-auto custom-scrollbar">
    <app-right (isListed)="showList($event)" (isHistorique)="showHistoric($event)"></app-right>
  </aside>

  <main class="flex-grow h-full overflow-y-auto bg-[#0a0f1c] relative">

    <div class="sticky top-0 z-50 h-1.5 w-full bg-slate-900/50 backdrop-blur-md">
      <div class="h-full bg-blue-600 w-1/3 shadow-[0_0_15px_rgba(37,99,235,0.5)]"></div>
    </div>

    <div class="p-8 lg:p-12">
      <div class="max-w-[1600px] mx-auto"> <div class="relative min-h-[calc(100vh-100px)]">

          <div class="animate-in fade-in duration-700 h-full">
            <app-info *ngIf="!isList && !isHistoric"></app-info>
          </div>

          <div class="animate-in fade-in slide-in-from-right-10 duration-500">
            <div class="bg-slate-900/40 border border-slate-800/60 rounded-[2.5rem] shadow-2xl backdrop-blur-sm">
              <app-left  *ngIf="isList || isHistoric" [isListed]="isList" [isHistoric]="isHistoric" ></app-left>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
</section>
