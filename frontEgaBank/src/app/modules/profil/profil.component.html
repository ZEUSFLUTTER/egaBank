<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg">
    <div class="p-6">
      <!-- Logo -->
      <div class="flex items-center space-x-3 mb-8">
        <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold text-gray-900">Ega Bank</h1>
          <p class="text-xs text-gray-500">Client Portal</p>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="space-y-2">
        <button (click)="navigateToDashboard()" class="w-full flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a2 2 0 002 2h10a2 2 0 002-2v-10M14 10l2-2m0 0l-2-2m-2 2l-2-2m2-2v2"></path>
          </svg>
          <span class="font-medium">Tableau de bord</span>
        </button>
        
        <button (click)="navigateToAccounts()" class="w-full flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 01-2 2h-6a2 2 0 01-2-2z"></path>
          </svg>
          <span class="font-medium">Mes comptes</span>
        </button>
        
        <button (click)="navigateToTransactions()" class="w-full flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
          </svg>
          <span class="font-medium">Historique</span>
        </button>
        
        <button class="w-full flex items-center space-x-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span class="font-medium">Mon profil</span>
        </button>
      </nav>
    </div>

    <!-- Logout Section -->
    <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-gray-200">
      <button (click)="logout()" class="w-full flex items-center space-x-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span class="font-medium">Déconnexion</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <!-- Header -->
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Mon Profil</h2>
      <p class="text-gray-600">Gérez vos informations personnelles</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="bg-green-50 border-l-4 border-green-500 p-4 rounded mb-6">
      <p class="text-green-700">{{ successMessage }}</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 rounded mb-6">
      <p class="text-red-700">{{ errorMessage }}</p>
    </div>

    <!-- Profile Form -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Nom -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
            <input formControlName="nom" type="text" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <div *ngIf="profileForm.get('nom')?.invalid && profileForm.get('nom')?.touched" 
                 class="text-red-500 text-sm mt-1">
              Le nom est requis
            </div>
          </div>

          <!-- Prénom -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
            <input formControlName="prenom" type="text" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <div *ngIf="profileForm.get('prenom')?.invalid && profileForm.get('prenom')?.touched" 
                 class="text-red-500 text-sm mt-1">
              Le prénom est requis
            </div>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input formControlName="email" type="email" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" 
                 class="text-red-500 text-sm mt-1">
              <span *ngIf="profileForm.get('email')?.errors?.['required']">L'email est requis</span>
              <span *ngIf="profileForm.get('email')?.errors?.['email']">L'email est invalide</span>
            </div>
          </div>

          <!-- Téléphone -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
            <input formControlName="telephone" type="tel" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <div *ngIf="profileForm.get('telephone')?.invalid && profileForm.get('telephone')?.touched" 
                 class="text-red-500 text-sm mt-1">
              Le téléphone est requis
            </div>
          </div>

          <!-- Adresse -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Adresse</label>
            <input formControlName="address" type="text" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <!-- Date de naissance -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Date de naissance</label>
            <input formControlName="birthday" type="date" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <!-- Nationalité -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nationalité</label>
            <input formControlName="nationalite" type="text" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <!-- Sexe -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Sexe</label>
            <select formControlName="sexe" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Sélectionner</option>
              <option value="M">Masculin</option>
              <option value="F">Féminin</option>
            </select>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex space-x-4">
          <button type="submit" 
                  [disabled]="loading || profileForm.invalid"
                  class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            <span *ngIf="!loading">Mettre à jour le profil</span>
            <span *ngIf="loading">Mise à jour en cours...</span>
          </button>
          
          <button type="button" (click)="changePassword()" 
                  class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
            Changer le mot de passe
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
